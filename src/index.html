<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Rating Component</title>
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <main class="main-content">
            <div class="modal-form">
                <div class="modal-form-content">
                    <div class="start-feedback">
                        <img src="./img/Star.svg" alt="star">
                    </div>
                    <div class="modal-form-message" style="margin-top: 10px;">
                        <h2>How did we do?</h2>
                        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                    </div>
                    <div style="margin-top: 10px;">
                        <form>
                            <ul class="modal-form-options">
                                <li>
                                    <input type="radio" id="feedback1" name="feedback" value="1">
                                    <label for="feedback1">1</label>
                                </li>
                                <li>
                                    <input type="radio" id="feedback2" name="feedback" value="2">
                                    <label for="feedback2">2</label>
                                </li>
                                <li>
                                    <input type="radio" id="feedback3" name="feedback" value="3">
                                    <label for="feedback3">3</label>
                                </li>
                                <li>
                                    <input type="radio" id="feedback4" name="feedback" value="4">
                                    <label for="feedback4">4</label>
                                </li>
                                <li>
                                    <input type="radio" id="feedback5" name="feedback" value="5">
                                    <label for="feedback5">5</label>
                                </li>
                            </ul>
                            <button style="margin-top: 10px;" class="submit-button" type="submit">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
